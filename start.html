<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: rgb(255, 255, 255);
        }
    </style>

    <style>
        .cybr-btn {
            /* Ch 23+, Saf 6.0+, BB 10.0+ */
            -webkit-filter: hue-rotate(170deg) saturate(1.3) grayscale(50%);
            /* FF 35+ */
            filter: hue-rotate(770deg) saturate(3.3) grayscale(50%);
        }
    </style>

</head>

<body>


    <!-- Background image -->
    <div class="bg-image" id="overlay" style="
background-image: url('./assets/6.png');
height: 100vh;
background-size: cover;
background-position: 30 20vh;
background-repeat: no-repeat;
">
        <!-- Background image -->


        <section class="start">
            <div class="hero d-flex justify-content-center align-items-center">
                <img src="assets/logo.png" class="img-logo" alt="...">
            </div>
            <div class="hero-btn d-flex justify-content-center align-items-center pt-5">
                <a href="index.html" class="cybr-btn d-flex justify-content-center align-items-center" role="button">
                    START DANCE<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
                    <span aria-hidden class="cybr-btn__tag">R25</span>
                </a>
            </div>
        </section>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
