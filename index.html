<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script language="JavaScript">
        function showInputLeft() {
            document.getElementById('display_left').innerHTML =
                document.getElementById("user_input_left").value;
        }
    </script>

    <script language="JavaScript">
        function showInputRight() {
            document.getElementById('display_right').innerHTML =
                document.getElementById("user_input_right").value;
        }
    </script>

    <style>
        .leftside-middle:hover {
            /* Ch 23+, Saf 6.0+, BB 10.0+ */
            -webkit-filter: hue-rotate(770deg) saturate(3.3) grayscale(50%);
            /* FF 35+ */
            filter: hue-rotate(770deg) saturate(3.3) grayscale(50%);
        }
    </style>

    <style>
        .rightside-middle:hover {
            /* Ch 23+, Saf 6.0+, BB 10.0+ */
            -webkit-filter: hue-rotate(270deg) saturate(3.3) grayscale(50%);
            /* FF 35+ */
            filter: hue-rotate(270deg) saturate(3.3) grayscale(50%);
        }
    </style>

</head>

<body>

    <!-- Background image -->
    <div class="bg-image" id="overlay" style="
background-image: url('./assets/bkg.png');
height: 100vh;
background-size: cover;
background-position: center;
">
        <!-- Background image -->

        <div class="row gx-0">
            <div class="leftside d-flex justify-content-left align-items-start">
                <p><span id='display_left'></span></p>
            </div>

            <div class="rightside d-flex flex-row-reverse">
                <p><span id='display_right'></span></p>
            </div>
        </div>

        <div class="row gx-0">
            <div class="leftside-middle d-flex justify-content-center align-items-end">
                <img src="./assets/logo.png" class="img-fluid" id="img-left" alt="Responsive-image">
            </div>

            <div class="rightside-middle d-flex justify-content-center align-items-end">
                <img src="./assets/logo2.png" class="img-fluid" id="img-right" alt="Responsive-image">
            </div>
        </div>

        <div class="w-100"></div>

        <div class="row gx-0">
            <div class="leftside-end d-flex justify-content-center align-items-end text-white">
                <div class="input-group mb-3 m-3">
                    <input type="text" class="form-control" id="user_input_left" type="submit"
                        onclick="showInputLeft();" aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="rightside-end d-flex justify-content-center align-items-end text-white">
                <div class="input-group mb-3 m-3">
                    <input type="text" class="form-control" id="user_input_right" type="submit"
                        onclick="showInputRight();" aria-describedby="basic-addon2">
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
